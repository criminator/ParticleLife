<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Particle Life</title>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <div id="gui">
        <div id="matrixContainer"></div>
        <div id="controlsContainer">
			<label>
			Force
			<input id="forceSlider" type="range" min="1" max="30" value="10" step="1">
			<span id="forceValue">10</span>
			</label>

			<label>
			Radius
			<input id="radiusSlider" type="range" min="0.02" max="0.3" value="0.1" step="0.01">
			<span id="radiusValue">0.10</span>
			</label>

			<button id="randomize">Randomize Matrix</button>
			<button id="pause">Pause</button>
			<label>
			Number of Particles
			<input id="particleSlider" type="range" min="1" max="1000" value="1000" step="1">
			<span id="particleValue">1000</span>
			</label>
            <h4>Presets:</h3>
            <div id="presetsContainer">
                <button id="snakePreset">Snake</button>
            </div>
			
		</div>
    </div>

    <script src="script.js" defer></script>
</body>
</html>
